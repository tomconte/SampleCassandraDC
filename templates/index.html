<!doctype html>
<head>
  <title>Cassandra</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      font-size: 17px;
    }
  </style>
</head>
<body>
<h1>Cassandra!</h1>

<p>Running on {{hostname}}</p>

<table border="1" width="50%">
  <tr> 
    <th>pk</th>
    <th>t</th>
    <th>s</th>
    <th>v</th>
  </tr>
{% for row in rows %}
  <tr> 
    <td>{{ row.pk }}</td>
    <td>{{ row.t }}</td>
    <td>{{ row.s }}</td>
    <td>{{ row.v }}</td>
  </tr>
{% endfor %}
</table>
</body>

<form method="post" action="/insert">
  <input type="text" name="pk" value="0" />
  <input type="text" name="t" value="0" />
  <input type="text" name="s" value="static" />
  <input type="text" name="v" value="value" />
  <input type="submit" />
</form>
